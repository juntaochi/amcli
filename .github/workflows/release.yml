name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: AMCLI ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## AMCLI Release ${{ steps.get_version.outputs.version }}

            ### Installation

            **macOS (Homebrew):**
            ```bash
            brew tap juntaochi/tap
            brew install amcli
            ```

            **From Binary:**
            Download the appropriate binary for your system below.

            ### What's New
            See [CHANGELOG.md](https://github.com/juntaochi/amcli/blob/main/CHANGELOG.md) for details.

  build-macos:
    name: Build macOS
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-13
            arch: x86_64
          - target: aarch64-apple-darwin
            os: macos-14
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf amcli-${{ needs.create-release.outputs.version }}-${{ matrix.arch }}-apple-darwin.tar.gz amcli
          shasum -a 256 amcli-${{ needs.create-release.outputs.version }}-${{ matrix.arch }}-apple-darwin.tar.gz > amcli-${{ needs.create-release.outputs.version }}-${{ matrix.arch }}-apple-darwin.tar.gz.sha256

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/amcli-${{ needs.create-release.outputs.version }}-${{ matrix.arch }}-apple-darwin.tar.gz
          asset_name: amcli-${{ needs.create-release.outputs.version }}-${{ matrix.arch }}-apple-darwin.tar.gz
          asset_content_type: application/gzip

      - name: Upload SHA256
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/amcli-${{ needs.create-release.outputs.version }}-${{ matrix.arch }}-apple-darwin.tar.gz.sha256
          asset_name: amcli-${{ needs.create-release.outputs.version }}-${{ matrix.arch }}-apple-darwin.tar.gz.sha256
          asset_content_type: text/plain

  update-homebrew-formula:
    name: Update Homebrew Formula
    needs: [create-release, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: release-published
          client-payload: '{"version": "${{ needs.create-release.outputs.version }}"}'
